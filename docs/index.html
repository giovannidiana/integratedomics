<!DOCTYPE html>
<html lang = "en">
   <head>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>

      <h1> Dynamic figure </h1>
      
      <svg id='svg1' width = "1000" height = "1000" viewbox = "-20 -20 40 40">
          <circle cx = "100" cy = "70" r= "10"/>
      </svg>

      <script>

          d3.json("https://raw.githubusercontent.com/giovannidiana/springraph/master/ligand_receptors_13102020/exported_data.JSON", function(data) {

              d3.select("body").select("svg")
             .selectAll("circle")
              .data(data.node_df)
              .enter()
                  .append("circle").attr("cx",function(d){ return d.x;})
                  .attr("cy",function(d){ return d.y;})
                                 .attr("r",0.1)
                  .style("fill", function(d){ return d.color;});

              d3.select("body").select("svg")
                .selectAll("line")
                .data(data.edge_df)
                .enter()
                  .append("line").attr("x1",function(d){ return d.x1;})
                                 .attr("x2",function(d){ return d.x2;})
                                 .attr("y1",function(d){ return d.y1;})
                                 .attr("y2",function(d){ return d.y2;})
          });
      </script>
   </body>
</html>
